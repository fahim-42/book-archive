<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="py-1 bg-light">
        <!-- search-bar -->
        <h1 class="text-center mb-3 mt-1">
            <span class="fw-light">BOOK </span>
            <span class="fw-bolder fst-italic text-secondary">ARCHIVE</span></h1>
        <div class="input-group mb-3 w-50 mx-auto shadow-lg">
            <input id="input-field" type="text" class="form-control" placeholder="Search Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- total-search-result counter -->
        <h6 id="total-search" class="w-50 text-center mx-auto">

        </h6>
    </header>

    <!-- display-search-result -->
    <section>
        <!-- error-messages -->
        <div>
            <h4 id="empty-field-error" class="text-danger fw-bold text-center">Please reload & write something to
                search.</h4>
        </div>
        <div>
            <h4 id="no-result-error" class="text-danger fw-bold text-center">Error: No result Found.<br>Please reload &
                try again.</h4>
        </div>

        <!-- search-result -->
        <div id="search-result" class="row row-cols-2 row-cols-md-4 g-5 m-4 rounded-3 shadow-lg">

        </div>
    </section>


    <!-- custom-js -->
    <script src="app.js"></script>

    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
