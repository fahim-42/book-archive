<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="py-1 bg-light">
        <!-- search-bar -->
        <h1 class="text-center mb-3">Book Archive</h1>
        <div class="input-group mb-3 w-50 mx-auto shadow-lg">
            <input id="input-field" type="text" class="form-control" placeholder="Search Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Button</button>
        </div>
    </header>

    <!-- display-search-result -->
    <section>
        <!-- error-message -->
        <div>
            <h2 id="error-message" class="text-danger fw-bold text-center">Error, Please try again.</h2>
        </div>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
           
        </div>
    </section>



    <!-- custom-js -->
    <script src="app.js"></script>

    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
